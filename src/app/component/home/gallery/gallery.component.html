<div class="modal fade" id="selectedImageModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img *ngIf="selectedImage" src="{{selectedImage.url}}">
            </div>
            <div>
                <i class="icon icon-close"></i>
            </div>
        </div>
    </div>
</div>
<ul id="thumbnailsList">
    <li *ngFor="let image of datasource">
        <img src="{{image.url}}" class="tn" width="350px" height="auto" data-toggle="modal" data-target="#selectedImageModal" (click)=setSelectedImage(image)>
    </li>
</ul>
