<div class="container app-wrapper">
    <h4>Please Select Season to Apply</h4>
    <p class="red-text">{{errorMessage}}</p>
    <form materialize (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="season">Season Name</label>
        <select materialize="material_select" [materializeSelectOptions]="selectOptions" class="form-control" id="season" required [(ngModel)]="seasonId" name="seasonId" (change)="getRegions($event)">
          <option disabled selected>Select Season</option>
          <option *ngFor="let season of seasons" [value]="season._id">{{season.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="region">Region Name</label>
        <select materialize="material_select" [materializeSelectOptions]="selectOptions" class="form-control" id="region" required [(ngModel)]="regionId" name="regionId">
          <option disabled selected>Select Region</option>
          <option *ngFor="let region of regions" [value]="region._id">{{region.name}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-default waves-effect waves-light" routerLink="/dashboard">Back</button>
      <button type="submit" class="btn btn-default waves-effect waves-light" (click)="Next($event)">Next</button>
    </form>
</div>
