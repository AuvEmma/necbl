<div class="container app-wrapper" *ngIf="player">
  <div class="row">
    <div class="col m3">
      <img class="responsive-img circle" src="../../assets/image/default_avatar.png" alt="">
    </div>
    <div class="col m9">
      <h1>{{player.name}}</h1>
      <h2>#{{player.number}} {{player.school.name}}</h2>
    </div>
  </div>
  <div class="row">
    <select class="" name="" materialize="material_select" [materializeSelectOptions]="selectOptions">
      <option value="" disabled selected>Select Season</option>
      <option value="season.name" *ngFor="let season of player.seasonshistory">{{season.name}}</option>
    </select>
  </div>
  <div class="row card-panel">
    <table class="responsive-table">
      <tr>
        <th>Season</th>
        <th>Game</th>
        <th>GP</th>
        <th>MIN</th>
        <th>PTS</th>
        <th>FGM</th>
        <th>FGA</th>
        <th>FG%</th>
        <th>3PM</th>
        <th>3PA</th>
        <th>3P%</th>
        <th>FTM</th>
        <th>FTA</th>
        <th>FT%</th>
        <th>AST</th>
        <th>TOV</th>
        <th>STL</th>
        <th>BLK</th>
        <th>PF</th>
        <th>DD2</th>
        <th>TD3</th>
        <th>+/-</th>
      </tr>
      <tr>
        <td>{{player.season.name}}</td>
        <td>{{game}}</td>
      </tr>
    </table>
  </div>
