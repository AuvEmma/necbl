<div class="container app-wrapper">
    <h4>Please Enter Season Info</h4>
    <form (ngSubmit)="onSubmit($event)" #seasonForm="ngForm">
      <div class="form-group input-field">
        <label for="seasonName">Season Name</label>
        <input type="text" class="form-control" id="seasonName" [(ngModel)]="seasonName" name="name" #name="ngModel" required>
      </div>
      <button type="submit" class="btn btn-default waves-effect waves-light">Submit</button>
      <button type="button" class="btn btn-default waves-effect waves-light" routerLink="/selectseason">Back</button>
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn" href="#modal1">Add Regions</a>
    </form>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Add Regions</h4>
        <form #regionForm="ngForm">
          <div class="form-group input-field">
            <label for="regionName">Region Name</label>
            <input type="text" class="form-control" id="regionName" [(ngModel)]="regionName" name="name" #name="ngModel" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-brown btn-flat" (click)="addRegion($event)">Add</a>
      </div>
    </div>

    <table class="striped">
      <thead>
        <tr>
          <th data-field="name"><h4>Region ID</h4></th>
          <th data-field="name"><h4>Region Name</h4></th>
          <th data-field="name"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let region of regions">
          <td>{{region._id}}</td>
          <td>{{region.name}}</td>
          <td><button type="button" class='btn btn-default waves-effect waves-light right' name="button" (click)="deleteRegion($event, region._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
</div>
